plugins {
    id 'java'

    id 'idea'
    id 'eclipse'

    id 'com.github.johnrengelman.shadow' version '1.2.2'
    id 'com.github.hierynomus.license' version '0.11.0'
}

defaultTasks 'licenseFormat'

allprojects {
    version = '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}

dependencies {
    compile 'org.slf4j:slf4j-jdk14:1.7.12'
    compile project(':LexUtils')
    compile project(':Core')
    //compile project(':Engine')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'uk.jamierocks.lexteam.ygd.game.GameLaunch'
        )
    }
}

shadowJar {
    dependencies {
        // Core
        include project(':Core')
        include dependency('com.flowpowered:flow-math')
        include dependency('com.google.guave:guava')
        include dependency('org.slf4j:slf4j-api')
        include dependency('ninja.leaping.configurate:configurate-core')
        include dependency('ninja.leaping.configurate:configurate-hocon')

        // Engine
        include project(':Engine')
        include dependency('org.lwjgl:lwjgl')

        // LexUtils
        include project(':LexUtils')

        // Implementation
        include dependency('org.slf4j:slf4j-jdk14') // slf4j implementation
    }
    classifier ''
}
assemble.dependsOn shadowJar

license {
    header file('LICENSE.txt')
    include '**/*.java'
    include '**/*.groovy'

    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
