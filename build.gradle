plugins {
    id 'java'

    id 'idea'
    id 'eclipse'

    id 'com.github.johnrengelman.shadow' version '1.2.2'
}
allprojects {
    version = '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        flatDir  {
            dirs rootProject.file('lib')
        }
    }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.0-beta9'
    compile project(':Core')
    compile project(':EngineLib')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'uk.jamierocks.lexteam.ygd.game.GameLaunch'
        )
    }
}

shadowJar {
    dependencies {
        include dependency('org.apache.logging.log4j:log4j-slf4j-impl:2.0-beta9')
        include project(':Core')
        include project(':EngineLib')
    }
    classifier ''
}
assemble.dependsOn shadowJar

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}
