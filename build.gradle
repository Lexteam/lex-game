plugins {
    id 'java'

    id 'idea'
    id 'eclipse'

    id 'com.github.johnrengelman.shadow' version '1.2.1'
}
allprojects {
    version = '1.0-SNAPSHOT'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenCentral()
        maven {
            name = 'minecraft'
            url = 'https://libraries.minecraft.net/'
        }
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/maven/'
        }
        flatDir  {
            dirs rootProject.file('lib')
        }
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'uk.jamierocks.lexteam.ygd.game.launch.GameMain'
        )
    }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.0-beta9'
    compile 'org.spongepowered:mixin:0.4.3'
    compile project(':Core')
    compile project(':EngineLib')
}

shadowJar {
    dependencies {
        include dependency('org.apache.logging.log4j:log4j-slf4j-impl:2.0-beta9')
        include dependency('org.spongepowered:mixin')
        include project(':Core')
        include project(':EngineLib')
    }
    classifier ''
}
assemble.dependsOn shadowJar

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
